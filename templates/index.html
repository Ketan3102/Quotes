<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuotesAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <body>
        <div class="container my-3">
            <div class="position-relative">
                <div class="position-absolute top-0 start-50 translate-middle">
                    <h1>
                        Quotes
                        <small class="text-body-secondary">API</small>
                    </h1>
                </div>
            </div>
            <form action="/" method="POST">
                <div class="col-12">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" name="category" id="category" placeholder="Eg:- Love">
                </div><br>
                <div class="col-12">
                    <label for="language" class="form-label">Language</label>
                    <input type="text" class="form-control" name="language" id="language" placeholder="Eg:- English">
                </div><br>
                <div class="col-12">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" name="author" id="author" placeholder="Eg:- Anonymous">
                </div><br>
                <div class="col-12">
                    <label for="token" class="form-label">Quote Length</label>
                    <input type="text" class="form-control" name="token" id="token" placeholder="Eg:- 30">
                </div><br>
                <div><button type="submit" class="btn btn-dark"><b>Generate Quotes</b></button></div>
            </form>
        </div><br>
        <div class="alert alert-secondary" role="alert">
            No quotes
        </div>

        <!-- <div class="alert alert-dark" role="alert">{{ quotes }}</div> -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    </body>

</html>
